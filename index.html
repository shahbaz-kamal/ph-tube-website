<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- LINK: Tailwind & daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link :CSS-->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- script: for customising font color in the project -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-btn": "#FF1F3D",
              "color-white": "#FFFFFF",
              "color-font-tab": "rgba(37, 37, 37, 0.7)",
              "color-font-description": "rgba(23, 23, 23, 0.7)",
              "color-bg-like": "#2568EF",
              "color-bg-like-s": "#FFFCEE",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Section: header starts -->
    <header class="w-11/12 mx-auto pt-10">
      <!-- *navbar -->
      <nav class="flex justify-between items-center border-b-2 py-3">
        <div class="logo w-[175px]">
          <img src="./assets/logoo.png" alt="" />
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered w-full max-w-xs"
          />
        </div>
        <div class="sort-btn">
          <button class="bg-color-btn py-3 px-5 text-base rounded-md shadow-lg">
            Sort
          </button>
        </div>
      </nav>
    </header>
    <!-- Section: header Ends -->

    <!-- Section:main starts -->
    <main></main>
    <!-- Section:main ends -->

    <!-- section: footer starts -->
    <footer></footer>
    <!-- section: footer ends -->

    <!-- Script:linking JS files -->
    <script src="./js/index.js"></script>
  </body>
</html>
