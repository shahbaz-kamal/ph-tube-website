<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- LINK: Tailwind & daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link :CSS-->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- link:font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- script: for customising font color in the project -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-btn": "#FF1F3D",
              "color-white": "#FFFFFF",
              "color-font-tab": "rgba(37, 37, 37, 0.7)",
              "color-font-description": "rgba(23, 23, 23, 0.7)",
              "color-bg-like": "#2568EF",
              "color-bg-like-s": "#FFFCEE",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter">
    <!-- Section: header starts -->
    <header class="w-11/12 mx-auto pt-10">
      <!-- *navbar -->
      <nav class="flex justify-between items-center border-b-2 pb-8">
        <div class="logo w-[175px]">
          <img src="./assets/logoo.png" alt="" />
        </div>
        <div class="search">
          <input
            id="search-input"
            type="text"
            placeholder="Search"
            class="input input-bordered w-full max-w-xs"
          />
        </div>
        <div class="sort-btn">
          <button class="bg-color-btn py-3 px-5 text-base rounded-md shadow-lg">
            Sort
          </button>
        </div>
      </nav>
      <!-- *button -->
      <nav id="category-container" class="py-3 flex gap-5 justify-center"></nav>
    </header>
    <!-- Section: header Ends -->

    <!-- Section:main starts -->
    <main>
      <!-- *vedio starts -->
      <section
        id="video-container"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
    </main>
    <!-- Section:main ends -->

    <!-- *modal -->
    <!-- Open the modal using ID.showModal() method -->
    <button
      id="showModalData"
      class="btn hidden"
      onclick="custom_modal.showModal()"
    >
      open modal
    </button>
    <dialog id="custom_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- section: footer starts -->
    <footer></footer>
    <!-- section: footer ends -->

    <!-- Script:linking JS files -->
    <script src="./js/index.js"></script>
  </body>
</html>
